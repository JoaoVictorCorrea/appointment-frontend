<div class="container text-center">
    <div class="display-6 my-2">
        Cadastro de Profissionais:
    </div>
    <div class="border rounded shadow-sm p-4">
        <form [formGroup]="professionalForm" #ngProfessionalForm="ngForm">
            <div class="row">
                <div class="col-8 m-auto">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome: </label>
                        <input type="name" class="form-control" id="name" placeholder="Nome" formControlName="name">
                        <div *ngIf="ngProfessionalForm.submitted" class="text-start">
                            <small *ngIf="cfName?.errors?.['required']" class="form-text text-danger"><sup>*</sup>Nome obrigatório</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone: </label>
                                <input type="text" class="form-control" id="phone" placeholder="Telefone"
                                    formControlName="phone">
                                <div *ngIf="ngProfessionalForm.submitted" class="text-start">
                                    <small *ngIf="cfPhone?.errors?.['required']" class="form-text text-danger"><sup>*</sup>Telefone obrigatório</small>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="isEditing" class="col-6">
                            <div class="mb-3">
                                <label for="active" class="form-label">Status:</label>
                                <select class="form-select" aria-label="Selecione um Status" formControlName="active">
                                    <option [ngValue]=true>
                                        Ativo
                                    </option>
                                    <option [ngValue]=false>
                                        Inativo
                                    </option>
                                </select>
                                <div *ngIf="ngProfessionalForm.submitted" class="text-start">
                                    <small *ngIf="cfActive?.errors?.['required']" class="form-text text-danger"><sup>*</sup>Status obrigatório</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Escolha uma área: </label>
                                <select class="form-select" aria-label="Selecione uma área" formControlName="areaId">
                                    <option *ngFor="let area of areas" [ngValue]="area.id">
                                        {{area.name}}
                                    </option>
                                </select>
                                <div *ngIf="ngProfessionalForm.submitted" class="text-start">
                                    <small *ngIf="cfAreaId?.errors?.['required']" class="form-text text-danger"><sup>*</sup>Selecione a Área do Profissional!</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <button class="btn btn-danger me-1" (click)="cancel()">Cancelar</button>
                        <button class="btn btn-primary" [disabled]="!professionalForm.dirty" (click)="save()">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
